<!DOCTYPE html>
<html>
    <head>
        <title>
            Buttons Practice
        </title>
        <!--you can write css inside of a style element-->
            <link rel="stylesheet" href="styles/buttons.css">
            <!--a void element doesn't need a closing tag, link is a void element that takes in two attributes a relation(what are you linking) and an href (where is it located)-->
    </head>
    <body>
        <button class="subscribe-button">
            SUBSCRIBE
        </button>
        
        <button class="join-button">
            JOIN 
        </button>
        
        <button class="tweet-button">
            Tweet
        </button>
        
        <a href="https://www.youtube.com/" target="_blank" class="youtube-link">
            Link To YouTube
        </a>
    </body>
</html>
