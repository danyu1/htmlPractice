<!DOCTYPE html>
<!--having an element inside of an element is called nesting-->
<html>
    <head>
        <title>
            First Title
        </title>
    </head>
    <!--body should contain all elements that are visible on the webpage-->
    <body>
        <!-- executes the commands in order like java-->
        <!-- these are called html elements, button/paragraph/ and more-->
        <!-- syntax: every element consists of two tags, open and close tag => <button> open tag, </button> close tag -->
        <button>
            Hello
        </button>
        <!-- extra spaces are ignored in html -->
        <p>
            paragraph   of text
        </p>
        <!-- anchor tag used to create links 
             href is called an HTML attribute which just modifies how an element behaves
        -->
        <a href="https://www.youtube.com/" target="_blank">
            Link To YouTube
        </a> 
    </body>
</html>
